<body>
    <p class="timeText"></p>
    <div id="dateText"></div>
    <script>
        "use strict";
        const timeText = document.querySelector('.timeText');
        const dateText = document.querySelector('#dateText');
        const dayName = ['日', '月', '火', '水', '木', '金', '土'];
        const addZero = (num) => {
            // if(num < 10){
            //     num = `0${num}`;
            // }
            num = num < 10 ? `0${num}` : num;
            return num;
        }
        const clock = () => {
            // 繰り返し実行
            const now = new Date();
            let hour = now.getHours() % 12;
            let min = now.getMinutes();
            let sec = now.getSeconds();
            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            let date = now.getDate();
            let day = now.getDay();

            // if(hour > 11){
            //     hour -= 12
            // }
            // if(sec < 10){
            //     sec = `0${sec}`;
            // }else if(month < 10){
            //     month = `0${month}`;
            // }

            timeText.innerHTML = `${addZero(hour)}:${addZero(min)}:${addZero(sec)}`;
            dateText.innerHTML = `${year}/${addZero(month)}/${addZero(date)}(${dayName[day]})`;
            requestAnimationFrame(clock);
        };
        clock();
